<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alura Geek</title>
  <link href='/style.css' rel='stylesheet'>
</head>

<body>

  <header class="contenedor__header">
    <img src="./img/Logo.png" alt="logo" class="logo">
  </header>


  
    <main>      
      <section class="entorno">
      <div class="contenedor__productos">
        <h2>Mis Productos:</h2>
      </div>

      <div class="contenedor__formulario">
        <h2 class="titulo__formulario">Agregar Producto:</h2>
        <form class="formulario">
          <input class="input__formulario input__nombre" type="text" placeholder="nombre">
          <input class="input__formulario input__precio" type="number" placeholder="precio">
          <input class="input__formulario input__imagen" type="text" placeholder="imagen">
          <div class="btn__contenedor">
            <button class="btn btn__enviar" type="submit">Enviar</button>
            <button class="btn btn__limpiar" type="button">Limpiar</button>
          </div>
        </form>
      </div>

    </section>

    </main>

    <footer>
      <img  class="logo" src="img/Logo.png">
      <h3>Desarollado por Jhon Malek Ramirez</h3>
      <h3>Latam- 2024</h3>
    </footer>
  
  <script src="main.js"></script>
</body>
</html>
